<!DOCTYPE html>
    <!-- First attempt at a form to collect article data. Make pretty later. -->
<html>
    <head>
        <meta charset="utf-8">
        <title>CIL Submission Page - First Attempt</title>
        <!-- Make sure the path to CKEditor is correct. -->
        <script src="../ckeditor/ckeditor.js"></script>
    </head>
    <body>
<h1>Sample submission form for CIL</h1>

        <form action="makeHtmlFile.php" method="POST">
<p>Title: <input type="text" name="title" id="title"></p>
<p>Subtitle: <input type="text" name="subtitle" id="title"></p>
<p>Primary author's last name: <input type="text" name="lastname" id="lastname"></p>
<p>Authors and affiliations (enter as <strong>John H. Doe, State University; Jane Loe, Ivy League University</strong>): <textarea name="authors" id="authors" rows="4" columns="50"></textarea></p>
<p>Vol.: <input type="text" name="vol" id="vol"></p>
<p>No.: <input type="text" name="no" id="no"></p>
<textarea name="abstract" id="abstract" rows="10" cols="40">Please enter a <i>short</i> abstract here.</textarea>
            <textarea name="editor1" id="editor1" rows="10" cols="80">
                This is my textarea to be replaced with CKEditor.
            </textarea>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace( 'editor1' );
            </script>
<input type="submit" name="submit" value="Submit Paper!">
        </form>
    </body>
</html>
